<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    
    <h2 style="text-align: center"> FORM VALIDATION</h2>           
    <form name="RegForm" id="form">
        <p>Name : <input type="text" name="Name" id="name"></p>
        <label class="alert" id="l1"></label><br>  

        <p> Address : <input type="text" name="Address" id="add">  </p>
        <label class="alert" id="l2"></label><br> 

        <p>E-mail : <input type="text"  name="EMail" id="email"></p>
        <label class="alert" id="l3"></label><br> 

        <p>Password : <input type="password" name="Password" id="pass"> </p>
        <label class="alert" id="l4"></label><br> <br> 

        <p>Confirm Password : <input type="password" name="cPassword" id="cpass"> </p>
        <label class="alert" id="l5"></label><br> <br>

        <p>Phone : <input type="number" name="phone" id="num"> </p>
        <label class="alert" id="l6"></label><br> <br>   

        <p><input onclick="formValidate()" type="button" value="Check" name="Submit" id="submit"></p><br>   
        <label class="galert" id="l7"></label><br> <br>  
    </form> 
    <script src="app.js"></script>
</body> 
</html>
